<!DOCTYPE html>
<html>

<head>
    <title>Problem_1</title>
    <style>
        h2{
            background-color: aqua;
        }
        div{
            background-color: gray;
        }
        #id01{
            background-color: aquamarine;
        }
    </style>
</head>

<body>
    <div>
    <h2>CSS background-color example</h2>
        <p >This is text inside a div element</p>
        <p id="id01">This paragraph has its own background-color</p>
        <p>we are still in the div element</p>
    </div>
</body>

</html>
