<!DOCTYPE html>
<html>
<style>
    table,
    th,
    td {
        border: 1px double black;
    }
</style>

<body>

    <table style="width:5%">
        <tr>
            <td>100</td>
        </tr>
    </table>
    <br>
    <table style="width:10%">
        <tr>
            <td>100</td>
            <td>200</td>
        </tr>
    </table>
    <br>
    <table style="width:15%">

        <tr>
            <td>100</td>
            <td>200</td>
            <td>300</td>
        </tr>
        <tr>
            <td>400</td>
            <td>500</td>
            <td>600</td>
        </tr>
    </table>
</body>

</html>
